<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-content>
      <h2 class="example-h2">Subscribe to notifications</h2>

      <section class="example-section">
        <mat-slide-toggle class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
          (change)="onToggle($event)">
          You are {{ status }} subscribed to notifications
        </mat-slide-toggle>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<br>

      <h2 class="example-h2">Add to home screen</h2>

      <section class="example-section">
        <button mat-raised-button
          color="secondary">Add</button>
      </section>
    </mat-card-content>
  </mat-card>
</div>
