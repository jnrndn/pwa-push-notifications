<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Write your message</mat-card-title>
    <mat-card-subtitle>The message below will send a push notification</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Your message here">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Send</button>
  </mat-card-actions>
</mat-card>
