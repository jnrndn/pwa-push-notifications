<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Write your message</mat-card-title>
      <mat-card-subtitle>The message below will send a push notification</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput
            placeholder="Your message here">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
        color="primary">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
<br>
<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-content>
      <h2 class="example-h2">Subscribe to notifications</h2>

      <section class="example-section">
        <mat-slide-toggle class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
          (change)="onToggle($event)">
          You are {{ status }} subscribed to notifications
        </mat-slide-toggle>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<br>
<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-content>
      <h2 class="example-h2">Add to home screen</h2>

      <section class="example-section">
        <button mat-raised-button
          color="secondary">Add</button>
      </section>
    </mat-card-content>
  </mat-card>
</div>
